# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:

        facebook_import_enabled:
            span: left
            label: Import enabled
            comment: Import Facebook events from iCal.
            type: switch
            tab: Facebook

        facebook_import_url:
            label: iCal URL
            comment: Upcoming Events in right column at https://www.facebook.com/events/upcoming
            type: text
            placeholder: webcal://
            tab: Facebook

        facebook_import_user_id:
            label: Importing user id
            comment: The owning user of the imported events.
            type: number
            tab: Facebook
